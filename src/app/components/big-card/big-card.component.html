<div class="container__big-card">
  <div class="big-card__photo">
    <img
      src="{{ cardImage }}"
      alt="{{ carAltImage }}"
      height="200px"
      width="400px"
      srcset=""
    >
  </div>

  <div class="big-card__title">
    <h1>
      <a href="{{ cardAnchor }}" target="_blank">
        {{ cardTitle }}
      </a>
    </h1>
  </div>

  <div class="big-card__description">
    <p><a href="#" target="_blank">{{ cardDescription }}</a></p>
  </div>
</div>
